<html>

<head>
    <title>Practical Program 01</title>
</head>

<body>
        
    <script language="JavaScript">

        var numbers = new Array();
    
        numbers[0] = "One";
        numbers[1] = "Two";
        numbers[2] = "Three";
        numbers[3] = "Four";
        numbers[4] = "Five";
        numbers[5] = "Six";
        numbers[6] = "Seven";
        numbers[7] = "Eight";
        numbers[8] = "Nine";
        numbers[9] = "Ten";

        document.writeln("<b>Output Method 1 : </b>", numbers);

        document.writeln("<br\><br\>");

        document.writeln("<b>Output Method 2 : </b>");
            
        for (i = 0; i < numbers.length; i++)
        {
            document.write("<br/>" + "numbers[" + i + "] = " + numbers[i]);
        }
            
    </script>

</body>

</html>
