    <h1>Sri Sankara Arts and Science College (Autonomous), Enathur, Kanchipuram - 631 561.</h1>

    <h4>Program : 01</h4>
    Write a script to create an array of 10 elements and display its contents.
    <br/><br/>
        
    <script language="JavaScript">

        var numbers = new Array();
    
        numbers[0] = "One";
        numbers[1] = "Two";
        numbers[2] = "Three";
        numbers[3] = "Four";
        numbers[4] = "Five";
        numbers[5] = "Six";
        numbers[6] = "Seven";
        numbers[7] = "Eight";
        numbers[8] = "Nine";
        numbers[9] = "Ten";

        document.writeln("<b>Output Method 1 : </b>", numbers);

        document.writeln("<br\><br\>");

        document.writeln("<b>Output Method 2 : </b>");
            
        for (i = 0; i < numbers.length; i++)
        {
            document.write("<br/>" + "numbers[" + i + "] = " + numbers[i]);
        }
            
    </script>
    
    </center>
</body>

</html>
