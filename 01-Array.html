<!-- Program : 01. Write a script to create an array of 10 elements and display its contents. -->

<html>

<head>
    <title>Array</title>
</head>

<body>
    <h1>Program : 01</h1>
    <h2>Script to create an array of 10 elements and display its contents.</h2>
    
        
    <script language="JavaScript">

        var numbers = new Array(10);
    
        numbers[0] = "One";
        numbers[1] = "Two";
        numbers[2] = "Three";
        numbers[3] = "Four";
        numbers[4] = "Five";
        numbers[5]="Six";
        numbers[6]="Seven";
        numbers[7]="Eight";
        numbers[8]="Nine";
        numbers[9]="Ten";
        
        for (i = 0; i < numbers.length; i++)
        {
            document.write("<br/>" + "numbers[" + i + "] = " + numbers[i]);
        }
            
    </script>
    
 
</body>

</html>
