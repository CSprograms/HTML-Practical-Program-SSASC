<!--
Program : 03. Create a document and add a link to it. When the user moves the mouse over the link,
it should load the linked document on its own. (user is not required to click on the link).
-->

<html>
<head>
    <title>Mouse Over Event</title>
    <script>
        function mouseOver()
        {
            window.open( "//www.sankaracollege.edu.in"); 
        }
    </script>
        
</head>
<body>
    <h1>Sri Sankara Arts and Science College (Autonomous)</h1>
    <h2>Enathur, kanchipuram - 631 561</h2>
    <h3 id="link1" onmouseover="mouseOver()" >Website</h3>
</body>
</html>
