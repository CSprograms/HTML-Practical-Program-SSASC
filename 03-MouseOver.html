<!--
Program : 03. Create a document and add a link to it. When the user moves the mouse over the link,
it should load the linked document on its own. (user is not required to click on the link).
-->
<html>
    <head>
        <title>Mouse Over Event</title>
        <script>
            function mouseOver()
            {
                window.open( "https://www.tn.gov.in/"); 
            }
        </script>
    </head>
    <body>
        <h1>Program : 03</h1>
        <h2>Create a document and add a link to it. When the user moves the mouse over the link, 
            it should load the linked document on its own. (user is not required to click on the link).</h2>
        <h3>Use the below link to to access Tami Nadu Goverment Portal</h3>
        <h4 id="link1" onmouseover="mouseOver()" >https://www.tn.gov.in/</h4>
    </body>
</html>
