<!--
Program : 08. Design an application for pay slip through HTML forms.
-->

<html>

<head>
    <title>Pay Slip</title>
</head>
<body>
    <h1>Program : 0</h1>
            <h2></h2>

<form name="pay" id="pay">
    <table>
        <caption><h1>Payslip</h1></caption>
        <tr>
            <td>Name</td>
            <td><input type="text" id="empName"/></td>
            <td>Employee Code</td>
            <td><input type="text" id="empCode"/></td>
        </tr>

        <tr>
            <td>Basic</td>
            <td><input type="text" id="empBasic"/></td>
        </tr>

        <tr>
            <td>Dearness Allowance</td>
            <td><input type="text" id="empDA"/></td>
            <td>Provident Fund</td>
            <td><input type="text" id="empPF"/></td>
        </tr>

        <tr>
            <td>House Rent Allowance</td>
            <td><input type="text" id="empHRA"/></td>
            <td>Professional Tax</td>
            <td><input type="text" id="empPT"/></td>
        </tr>

        <tr>
            <td>Gross Salary</td>
            <td colspan="3"><input type="text" id="empGS"/></td>
        </tr>

        <tr>
            <td>Aggregate Deduction</td>
            <td colspan="3"><input type="text" id="empAD"/></td>
        </tr>

        <tr>
            <td>Net Salary</td>
            <td><input type="text" id="empNS"/></td>
        </tr>


    </table>
</form>
   
</body>

</html>
