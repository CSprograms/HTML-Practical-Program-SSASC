<html>
<head>
    <title>Auto Unload</title>
    <script>
        function mouseOver()
        {
            window.open("https://github.com/CSprograms/HTML-Practical-Program-SSASC/blob/main/03-MouseOver.html", 'winname',
                                    toolbar=0, addressbar=0, status=0);
        }
    </script>
        
</head>

<h1>Sri Sankara Arts and Science College (Autonomous), Enathur, Kanchipuram - 631 561.</h1>
<h2>B.Sc(CS)., & B.C.A., ( I Year / II Semester )</h2>
<h3>HTML LAB</h3>
<h2>Program : 04</h2>
Create a document which opens a new window without a toolbar, address bar or a status bar
that unloads itself after one minute.

<b id="link1" onmouseover="mouseOver()" >Mouse Over</b>

</html>
