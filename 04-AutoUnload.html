<!--
Program : 04. Create a document which opens a new window without a toolbar, address bar or a status bar
that unloads itself after one minute.
-->

<html>
<head>
    <title>Auto Unload</title>
    <script>
      function call()
        {
            popup = window.open('https://github.com/CSprograms', toolbar=0, statusbar=0, locationbar=0);         
            setTimeout(function() {wait();},20000);
        }   
       
        function wait()
        {
            popup.close();
        }
    </script>
        
</head>

<b id="link1" onclick="call()" >Auto Unload - Source Code</b>

</html>
