<!--
Program : 04. Create a document which opens a new window without a toolbar, address bar or a 
status bar that unloads itself after one minute.
-->
<html>
    <head>
        <title>Auto Unload</title>
        <script>
            function onClick()
            {
                newWindow = window.open("https://www.tn.gov.in/", toolbar=0, statusbar=0, locationbar=0);         
                setTimeout(function() {autoUnload();},60000);
            }   
            function autoUnload()
            {
                newWindow.close();
            }
        </script>
    </head>
    <body>
        <h1>Program : 04</h1>
        <h2>Create a document which opens a new window without a toolbar, address bar or a status bar
            that unloads itself after one minute.</h2>
        <h3>Use the below link to to access Tami Nadu Goverment Portal</h3>
        <h4 id="link1" onclick="onClick()" >https://www.tn.gov.in/</h4>
    </body>
</html>
